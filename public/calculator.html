<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CourSys - Formula Tester</title>
    <link rel="stylesheet" href="/stylesheets/calculator.css">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <script src="/js/calculator.js" defer></script>
  </head>

  <body>
    <div class = "container">
        <div id = "outer">
            <div id = "box">
                <h1>Grade Calculator</h1>
                <div id="rectangle">
                  <h2>Activities</h2>
                  <p>Give grades to the numeric activities:</p>
                  <form method="GET" id="grades"></form>
                  <table id = "table">
                    <tr id = "top">
                      <th>Name</th>
                      <th>Short Name</th>
                      <th>Weight (%)</th>
                      <th>Grade</th>
                      <th>Percent
                      </th>
                    </tr>
                    <tr>
                      <td>Activity 1</td>
                      <td>A1</td>
                      <td><input type="text" id = "a1w" name = "a1w" form = "grades"></td>
                      <td><input type="text" id = "a1n" name = "a1n" form = "grades"> /
                        <input type="text" id = "a1d" name = "a1d" form = "grades">
                      </td>
                      <td>
                        <p id = a1grade></p>
                      </td>
                    </tr>
                    <tr>
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td><input type="text" id = "a2w" name = "a2w" form = "grades"></td>
                        <td><input type="text" id = "a2n" name = "a2n" form = "grades"> /
                          <input type="text" id = "a2d" name = "a2d" form = "grades">
                        </td>
                        <td>
                          <p id = a2grade></p>
                        </td>
                    </tr>
                    <tr>
                        <td>Activity 3</td>
                        <td>A3</td>
                        <td><input type="text" id = "a3w" name = "a3w" form = "grades"></td>
                        <td><input type="text" id = "a3n" name = "a3n" form = "grades"> /
                          <input type="text" id = "a3d" name = "a3d" form = "grades">
                        </td>
                        <td>
                          <p id = a3grade></p>
                        </td>
                    </tr>
                    <tr>
                        <td>Activity 4</td>
                        <td>A4</td>
                        <td><input type="text" id = "a4w" name = "a4w" form = "grades"></td>
                        <td><input type="text" id = "a4n" name = "a4n" form = "grades"> /
                          <input type="text" id = "a4d" name = "a4d" form = "grades">
                        </td>
                        <td>
                          <p id = a4grade></p>
                        </td>
                    </tr>
                  </table>

                  <div id = additionalGrade>
                    Find additional grade needed to get
                    average grade of
                    <input type="text" id = "target"> :
                    <p id= "targetresult"></p>
                  </div>
                  <button id="findTarget" class="button">Go</button>
                  

                  <h3>Result </h3>

                  <div id = "button_result">
                      <p id = "result"></p>
    
                      <div id="buttonbox">
                          <button id="addrow" class="button">Add Row</button>
                          <div class = "divider"></div>
                          <button id="weight" class="button">WEIGHTED</button>
                          <div class = "divider"></div>
                          <button id="mean" class="button">MEAN</button>
                      </div>
                  </div>

                  <div>
                    
    
                </div>
                

            </div>
    
        </div>
    
    </div>
    



  </body>
</html>
